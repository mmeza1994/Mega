<div class="container mt-5">
    <h2>Editar Artículo</h2>
    <form method="post" action="edit_article.php?id=${articulo/id}">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="${articulo/titulo}" required="required"/>
        </div>
        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea class="form-control" id="contenido" name="contenido" rows="5" required="required">${articulo/contenido}</textarea>
        </div>
        <div class="form-group">
            <label for="periodista">Periodista:</label>
            <select class="form-control" id="periodista" name="periodista" required="required">
                <option tal:repeat="periodista periodistas" tal:content="periodista/nombre" tal:attributes="value periodista/id; selected (periodista/id == articulo/periodista_id) ? 'selected' : null"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
    </form>
</div>
